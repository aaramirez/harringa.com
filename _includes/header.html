<header class="site-header">
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Harringa.com</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="http://mail.harringa.com">Webmail</a></li>
                    {% assign sorted_pages = site.pages | sort: 'header-order' %}
                    {% for node in sorted_pages %}
                      {% if node.title and node.header-order %}
                        {% if page.url == node.url %}<li class="active">{% else %}<li>{% endif %}
                            <a href="{{ node.url | prepend: site.baseurl }}">{{ node.title }}</a>
                        </li>
                      {% endif %}
                    {% endfor %}
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>
</header>
